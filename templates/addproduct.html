{% extends 'adminnavbar.html' %}

{% block content %}

<h3>Add Furniture Products</h3>
<div class="AddEventFormMaster">

    <form action="{% url 'submitproduct' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- <span class="eventImgFileFlex"> -->
        <span class="eventLableIpFlex">

            <label>Product Name</label>
            <input type="text" name="ProductName" placeholder="Enter Product name" required><br><br>
        </span>

        <span class="eventLableIpFlex">
            <label>Product Description</label>
            <input type="text" name="Pdesc" placeholder="Enter Product Description" required><br><br>
        </span>

        <span class="eventLableIpFlex">

            <label>Product Price</label>
            <input type="number" name="Price" placeholder="Enter Product Price" required><br><br>
        </span>

      <span class="eventLableIpFlex">

            <label>Product ID</label>
            <input type="number" name="Pnumber" placeholder="Enter Product ID" required><br><br>
        </span>

      <span class="eventLableIpFlex">

            <label>Product Unit</label>
            <input type="number" name="Punit" placeholder="Enter Product Unit" required><br><br>
        </span>

       <span class="eventLableIpFlex">

            <label>Product Image</label>
            <input type="file" name="productimage" placeholder="Upload Product Image" required><br><br>
        </span>

        <label>Product Status</label>
            <input type="number" name="productstatus" placeholder="Upload Product Image" required><br><br>
        </span>


        <input class="addeventSubmit" type="submit" value="Submit">

    </form>
</div>
{% endblock %}
