{% block content %}
<div class="">


    <div class="eventmaster">

            <form action="">
                <input type="text" placeholder="Search.." name="search" id="search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>

        <table>
            <thead>

                    <th>Product Name&nbsp;&nbsp;</th>

                    <th>Product Price&nbsp;&nbsp;</th>
                    <th>Product Image&nbsp;&nbsp;</th>
                    <th style="text-align: center;">Buy</th>

            <tbody id="mytable" >

                <tr style="margin: 50px;">

                    <td style="text-align: left;">{{a.product_description}}</td>
                    <td style="text-align: left;">{{a.product_price}}</td>
                    <td><img src="https://s3.us-east-2.amazonaws.com/vailo.ai-bucket/{{a.product_image}}" width="100" height="100"></td>

                    <td>
                        <span class="slotEditBtn">
                            <a href="{% url 'addtobuy' a.id %}"><button class="eventMasterEditBtn"><i
                                        class="fa fa-edit">Buy</i></button> </a>

                        </span>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
